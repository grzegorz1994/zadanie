<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Tabela testowa</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">kolumnaOne</th>
        <th scope="col">kolumnaTwo</th>
        <th scope="col">kolumnaThree</th>
        <th scope="col">kolumnaFour</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Tabela:${allTableTest}">
        <td th:text="${Tabela.id}"></td>
        <td th:text="${Tabela.kolumnaOne}"></td>
        <td th:text="${Tabela.kolumnaTwo}"></td>
        <td th:text="${Tabela.kolumnaThree}"></td>
        <td th:text="${Tabela.kolumnaFour}"></td>

<!--        <td><a th:href="@{/delete(id=${Tabela.id})}" class="btn btn-danger">DELETE</a></td>-->
<!--        <td><a class="btn btn-primary">EDIT</a></td>-->

    </tr>
    </tbody>
</table>
</body>

</html>
