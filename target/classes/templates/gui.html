<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Tabela testowa</h1>
<select>
    <option>kolumna1</option>
    <option>kolumna2</option>
    <option>kolumna3</option>
    <option>kolumna4</option>

    <input class="favorite styled"
           type="button"
           value="Wyświetl wartości">
</select>
<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">kolumna1</th>
        <th scope="col">kolumna2</th>
        <th scope="col">kolumna3</th>
        <th scope="col">kolumna4</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Tabela:${allTableTest}">
        <td th:text="${Tabela.id}"></td>
        <td th:text="${Tabela.kolumna1}"></td>
        <td th:text="${Tabela.kolumna2}"></td>
        <td th:text="${Tabela.kolumna3}"></td>
        <td th:text="${Tabela.kolumna4}"></td>

    </tr>
    </tbody>
</table>
</body>

</html>
